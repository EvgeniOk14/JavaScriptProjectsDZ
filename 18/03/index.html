<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bars with Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Progress Bars and Mock Functions</h1>

  <!-- Первый набор изображений и индикатор выполнения -->
  <div id="image-container-1" class="image-container"></div>
  <div id="progress-bar-1-container" class="progress-container">
    <div id="progress-bar-1" class="progress-bar"></div>
  </div>
  <div id="time-elapsed-1" class="time-elapsed">0 seconds elapsed</div>

  <!-- Второй набор изображений и индикатор выполнения -->
  <div id="image-container-2" class="image-container"></div>
  <div id="progress-bar-2-container" class="progress-container">
    <div id="progress-bar-2" class="progress-bar"></div>
  </div>
  <div id="time-elapsed-2" class="time-elapsed">0 seconds elapsed</div>

  <script src="main.js"></script>
</body>
</html>
